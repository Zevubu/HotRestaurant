<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class = "container">
        <div class = "jumbotron">
            <h1 class="text-center">Hot Resturant</h1>
            <h2 class="text-center">We only have 10 tables! Book before they're gone!</h2>
        </div>
        <div class="text-center">
            <a href="/table"><button type="button" class="btn btn-primary btn-lg btn-block">View Table</button></a>
            <a href="/"><button type="button" class="btn btn-secondary btn-lg btn-block">Home</button></a>

        </div>
        <div class="row">
            <div class="col-lg-12">
              <!-- Reservation Page -->
              <div class="card">
                <div class="card-header">
                  Table Reservation
                </div>
                <div class="card-body">
                  <form role="form">
                    <div class="form-group">
                      <label for="reserve-name">Name</label>
                      <input type="text" class="form-control" id="reserve-name">
                    </div>
                    <div class="form-group">
                      <label for="reserve-phone">Phone Number</label>
                      <input type="text" class="form-control" id="reserve-phone">
                    </div>
                    <div class="form-group">
                      <label for="reserve-email">Email</label>
                      <input type="text" class="form-control" id="reserve-email">
                    </div>
                    <div class="form-group">
                      <label for="reserve-unique-id">Unique ID</label>
                      <input type="text" class="form-control" id="reserve-unique-id">
                    </div>
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>


        <footer class="footer">
            <div class="container">
               <p>
                   <a href="/api/table">API Table Link</a> | <a href="/api/waitlist">Api Waitlist</a>
               </p> 
            </div>
        </footer>
    </div>
    <!-- header -->
    <!-- buttons -->
    <!-- body -->
    
</body>


<script type="text/javascript">
    


    $(".submit").on("click", function(event){
        event.preventDefault();

        let newReservation = {
            customerName:$("#reserve-name").val().trim(),
            customerNumber:$("#reserve-phone").val().trim(),
            customerEmail:$("#reserve-email").val().trim(),
            customerId:$("#reserve-unique-id").val().trim()
        };
        console.log(newReservation);

    

        $.post("/api/tables", newReservation,
        function(data){
            if(data){
                alert("Yay! You are officially booked!");

            }
            else{
                alert("Sorry you are on the wait list");
            }

            $("#reserve-name").val("");
            $("#reserve-phone").val("");
            $("#reserve-email").val("");
            $("#reserve-unique-id").val("");
        });
    });
</script>
</html>
